<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Phone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Aim</legend>
            <p><label for="webDev"><input placeholder="Enter Your Name" type="radio" name="aim" id="webDev">Web Developer</label></p>
            <p><label for="webpro"><input pattern="" type="radio" name="aim" id="webpro">Programmer</label></p>
            <p><label for="seoExp"><input type="radio" name="aim" id="seoExp">SEO Expert</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Journey</legend>
            <p><label for="ninem"><input type="checkbox" name="" id="ninem">Nine Months</label></p>
            <p><label for="eighm"><input type="checkbox" name="" id="eighm">Eight Monts</label></p>
            <p><label for="fivem"><input type="checkbox" name="" id="fivem">Five Months</label></p>
        </fieldset>
        <p><label for="">Special Instructions: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Place Your Order</button>
    </form>
</body>
</html>
