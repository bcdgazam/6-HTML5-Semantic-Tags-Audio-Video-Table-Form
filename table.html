<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table making it's not HTML5 tag</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #ddd;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Rich Dudes</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Metaverse</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>apple</td>
                <td>$6500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
